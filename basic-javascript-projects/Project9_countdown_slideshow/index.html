<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="js/main.js"></script>
<link rel="stylesheet" type="text/css" href="css/main.css"
</head>
<body>
<!--Images and slides -->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="./images/land1.jpg" style="width:100%">
            <div class="text">First View</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="./images/land2.jpg" style="width:100%">
            <div class="text">Second View</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="./images/land3.jpg" style="width:100%">
            <div class="text2">Third View</div>
        </div>
<!--Buttons-->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<!--Circles-->
<div style="text-align:center">
<span class="dot" onclick="currentSlide(1)"></span>
<span class="dot" onclick="currentSlide(2)"></span>
<span class="dot" onclick="currentSlide(3)"></span>
</div>
</body>
</html>
