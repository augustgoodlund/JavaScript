<!DOCTYPE html>
<html lang="en">
<head>
<title>JQUERY</title>
<meta charset="uhf-8">
<!--<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script> uses JQUERY as a source to run pre-built JavaScript functions-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <!--also uses JQUERY, but this is an API built by Google that runs jQuery through their Chrome browser-->
<body>
    <script>
    $(document).ready(function() { //when the document loads, initiate this function
        $("html").append( //insert this as the last child of the HTML
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        ); //the above is the Body element, which has a heading and 3 paragraphs. Each paragraph has been assigned an ID, 1, 2, and 3. there are also 2 named div id's. names are all in single quotes to avoid breaking the double-quote body up.
        $("#2").css({"color":"red"}); //paragraph 2 is now red
        $("#3").click(function() { //paragraph 3 has been assigned an onclick function
            //$("h1").hide(); //onclick, hide the heading
            console.log( "You clicked the paragraph!" ); //onclick, print the text in the console log
            $( "p" ).hide(); //onclick, hide all paragraphs
        }); 
    });
    </script>
</body>
</html>
